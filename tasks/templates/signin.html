{% extends 'base.html' %}

{% block content %}



<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                
                <h1 class="text-center">SignIn</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="passsword">Passsword:</label>
                    <input type="password" name="passsword" id="passsword" class="form-control" placeholder="Write your passsword">
                </div>
                <button class="btn btn-dark">SignIn</button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
